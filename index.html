<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Estilos de emergencia para asegurar que el login se vea s√≠ o s√≠ */
        #login-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #00377d; /* Azul Tigo */
            display: flex !important; /* Forzamos visibilidad */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="watermark"></div>

    <div id="login-screen">
        <div class="main-card" style="max-width: 320px; text-align: center;">
            <h2 style="font-family: 'Orbitron', sans-serif; color: #00377d; font-size: 1.1rem; margin-bottom: 20px;">ACCESO ASESOR</h2>
            
            <div style="text-align: left; margin-bottom: 20px;">
                <label class="label-title">INGRESE SU CH_VENDEDOR</label>
                <input type="text" id="input-auth-ch" placeholder="Ej: 100041" style="text-align: center; border: 2px solid #00a1de;">
            </div>

            <button id="btn-ingresar" class="btn-main">VALIDAR Y ENTRAR</button>
            
            <p id="auth-error" style="color: #e74c3c; font-size: 0.8rem; margin-top: 15px; display: none; font-weight: bold;">
                ‚ö†Ô∏è ID no encontrado o inactivo.
            </p>
        </div>
    </div>

    <div id="app-main-content" class="hidden">
        <div id="btn-guia" class="floating-help">?</div>

        <div class="app-container">
            <header>
                <h1>CALCULO COMISI√ìN</h1>
                <div id="saludo-vendedor" class="asesor-tag">ASESOR: ---</div>
            </header>

            <div class="main-card">
                <span class="label-title">SELECCIONE TU CANAL</span>
                <select id="select-esquema">
                    <option value="STAFF">STAFF (CON B√ÅSICO)</option>
                    <option value="CORRETAJE">CORRETAJE</option>
                </select>

                <div class="grid-inputs">
                    <div><span class="label-title">B2B (Fijo)</span><input type="number" id="input-B2B" value="0"></div>
                    <div><span class="label-title)HOGAR (Fijo)</span><input type="number" id="input-HOGAR" value="0"></div>
                    <div><span class="label-title">POSPAGO</span><input type="number" id="input-POSPAGO" value="0"></div>
                    <div><span class="label-title">PREPAGO</span><input type="number" id="input-PREPAGO" value="0"></div>
                </div>

                <button id="btn-calcular" class="btn-main">CALCULAR RESULTADOS</button>
            </div>

            <div id="resultados-area" class="hidden">
                <div id="grid-detalles" class="res-card"></div>

                <div class="total-box">
                    <span style="font-size: 0.8rem; font-weight: bold; letter-spacing: 1px;">MONTO ESTIMADO üî•</span>
                    <span id="display-total" class="total-amount">Gs. 0</span>
                    <div id="display-bono" style="font-size: 0.7rem; margin-top: 5px; opacity: 0.9;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-guia" class="modal-overlay hidden">
        <div class="modal-content">
            <div style="background: #00377d; color: white; padding: 15px; display: flex; justify-content: space-between;">
                <span>AYUDA</span>
                <span id="close-guia" style="cursor:pointer;">&times;</span>
            </div>
            <div id="guia-body" style="padding: 20px;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
