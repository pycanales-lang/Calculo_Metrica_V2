<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculador Tigo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="watermark"></div>

    <div id="app-main-content" style="display:none;">
        <div id="btn-guia" class="floating-help">?</div>

        <div class="app-container">
            <header>
                <h1>CALCULO COMISI√ìN</h1>
                <div id="saludo-vendedor" class="asesor-tag">ASESOR: ---</div>
            </header>

            <div class="main-card">
                <span class="label-title">SELECCIONE TU CANAL</span>
                <select id="select-esquema">
                    <option value="STAFF">STAFF (CON B√ÅSICO)</option>
                    <option value="CORRETAJE">CORRETAJE</option>
                </select>

                <div class="grid-inputs">
                    <div><span class="label-title">B2B (LLAVE)</span><input type="number" id="input-B2B" value="0"></div>
                    <div><span class="label-title">HOGAR (LLAVE)</span><input type="number" id="input-HOGAR" value="0"></div>
                    <div><span class="label-title">POSPAGO</span><input type="number" id="input-POSPAGO" value="0"></div>
                    <div><span class="label-title">PREPAGO</span><input type="number" id="input-PREPAGO" value="0"></div>
                </div>

                <button id="btn-calcular" class="btn-main">CALCULAR RESULTADOS</button>
            </div>

            <div id="resultados-area" class="hidden">
                <div id="grid-detalles" class="res-card">
                    </div>

                <div id="alert-pospago" class="hidden" style="color: #856404; background: #fff3cd; padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 0.75rem; text-align: center; border: 1px solid #ffeeba;">
                    ‚ö†Ô∏è Politica Staff: Tope de 3 Pospagos aplicado.
                </div>

                <div class="total-box">
                    <span style="font-size: 0.8rem; font-weight: bold; letter-spacing: 1px;">MONTO ESTIMADO üî•</span>
                    <span id="display-total" class="total-amount">Gs. 0</span>
                    <div id="display-bono" style="font-size: 0.7rem; margin-top: 5px; opacity: 0.9;"></div>
                </div>

                <div style="text-align: center; margin-top: 15px;">
                    <span onclick="location.reload()" style="color: var(--celeste-tigo); font-size: 0.8rem; font-weight: bold; cursor: pointer; text-decoration: underline;">LIMPIAR INTERFAZ</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
